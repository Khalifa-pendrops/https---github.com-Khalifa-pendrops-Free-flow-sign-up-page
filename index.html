<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SWE</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="right-page">
        <header>
          <div class="heading">
            <img
              src="./asset/icons8-network-bar-30.png"
              alt="network bar"
              width="20px"
            />
            <p>Tune<span>GO</span></p>
          </div>
        </header>
        <section>
          <h1 class="right-head">
            You make the <br />
            Tune. We make <br />
            it Go.&trade;
          </h1>
          <p class="right-text">
            Securely store your creative work, protect your rights, <br />
            distribute your music and collect your royalties <br />
            worldwide with TuneGo.
          </p>
          <img
            src="./asset/icons8-down-arrow-50.png"
            alt="arrow-down"
            width="20px"
          />
        </section>
      </div>
      <div class="custom-shape-divider-bottom-1704525087">
        <svg
          data-name="Layer 1"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 1200 120"
          preserveAspectRatio="none"
        >
          <path
            d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z"
            class="shape-fill"
          ></path>
        </svg>
      </div>

      <!-- Right page starts here. Note the unusual class name please! -->
      <div class="left-page">
        <header class="heading">
          <div class="btn-1">
            <img
              src="./asset/icons8-enter-16.png"
              alt="enter-icon"
              width="15px"
            />
            <p><a href="#">SIGN IN</a></p>
          </div>
          <div class="btn-2">
            <p><a href="#">GET STARTED FREE</a></p>
          </div>
        </header>
        <section>
          <div class="section-head">
            <h1>Registration</h1>
            <p>Create your free account</p>
          </div>
          <div class="form-space">
            <div class="same">
              <label for="email">E-mail address:</label>
              <input
                type="email"
                name="email"
                id="email"
                required
                placeholder="you@example.com"
              />
            </div>
            <div class="same">
              <label for="pwd">Password:</label>
              <input
                type="password"
                name="password"
                id="pwd"
                required
                min="8"
                placeholder="Enter 8 characters or more"
              />
            </div>
            <div class="same">
              <label for="pwd">Repeat password:</label>
              <input
                type="password"
                name="password"
                id="pwd"
                required
                placeholder="Confirm your password"
              />
            </div>
            <div class="different">
              <input type="checkbox" name="text" id="text" />
              <p>I accept the <a href="#">Terms and Conditions</a></p>
            </div>
          </div>
          <button class="btn" type="button">CREATE ACCOUNT</button>
        </section>
      </div>
    </div>
  </body>
</html>
